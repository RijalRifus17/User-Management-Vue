<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>User Management Vue</title>
  </head>
  <body>
    <div id="app">

      <div class="container">

        <div class="card mt-5">

          <h3 class="card-header">
            {{ appTitle }}
            <button class="btn btn-success float-right" data-toggle="modal" data-target="#user-add-modal">
              Tambah
            </button>
          </h3>

          <div class="card-body">
            <table class="table">
              <div style="width:40%" class="float-right  mb-3">
                <input type="text" name="" id="" v-model="querySearch" class="form-control" placeholder="Cari">
              </div>
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(user, index) in filterUsers" :key="index">
                  <td scope="row">
                    {{ user.id }}
                  </td>
                  <td>
                    {{ user.first_name | ucFirst }}
                  </td>
                  <td>
                    {{ user.last_name }}
                  </td>
                  <td>
                    {{ user.gender }}
                  </td>
                  <td>
                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                      <button class="btn btn-warning" @click.prevent="updateUser(user)" data-toggle="modal" data-target="#user-update-modal">
                        Update
                      </button>
                      <button class="btn btn-danger" @click.prevent="destroyUser(user.id)">
                        Delete
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          
        </div>

      </div>

      <!-- Modal Tambah -->
      <div class="modal fade" id="user-add-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">User Add</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                  <input type="text" v-model="formUser.first_name" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" v-model="formUser.last_name" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="name"  class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                  <select name="" id="" v-model="formUser.gender" class="custom-select">
                    <option v-for="(gender, index) in genderOption">
                      {{ gender }}
                    </option>
                  </select>
                </div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" @click.prevent="addingUser()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modal Edit -->
      <div class="modal fade" id="user-update-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update User {{ editUser.first_name }}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                  <input type="text" v-model="editUser.first_name" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" v-model="editUser.last_name" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="name"  class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                  <select name="" id="" v-model="editUser.gender" class="custom-select">
                    <option v-for="(gender, index) in genderOption">
                      {{ gender }}
                    </option>
                  </select>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</html>
